{% extends "base_staff.html" %}

{% block title %}Create Staff Account - POS System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">
            <i class="fas fa-user-plus"></i>
            <span>Create New Staff Account</span>
        </div>
    </div>
    
    <div class="card-content">
        <form method="POST" action="{{ url_for('create_staff_account') }}" class="form-container">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="">Select Role</option>
                    {% if user.role == 'manager' %}
                    <option value="manager">Manager</option>
                    {% endif %}
                    <option value="admin">Admin</option>
                    <option value="user">Sales</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" class="form-control" required>
            </div>
            
            <div class="d-flex gap-12">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span>
                </button>
                <a href="/staff/dashboard" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                    <span>Cancel</span>
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Password confirmation validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (password !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });

    document.getElementById('password').addEventListener('input', function() {
        const confirmPassword = document.getElementById('confirm_password');
        if (confirmPassword.value) {
            if (this.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Passwords do not match');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
    });
</script>
{% endblock %}
